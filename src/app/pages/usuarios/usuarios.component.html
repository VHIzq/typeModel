<h1>Usuarios</h1>

<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Full Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>
            <img [src]='user.avatar' />
          </td>
            {{user.fullname}}
          <td>
          </td>
          <td>
            {{user.email}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
